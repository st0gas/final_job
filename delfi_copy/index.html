<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">
    <title>Delfi copy</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
            <div class="col-sm-12">
            <nav>
                <img src="http://via.placeholder.com/1200x50?text=MENIU" alt="MENIU">
            </nav>
            </div>
        </div> <!--MENIU END -->
        <div class="row">
            <div class="col-sm-12 topAdvert">
                    <img src="http://via.placeholder.com/1200x250?text=REKLAMA" alt="REKLAMA">

        </div>
        <div class="row">
            <div class="col-sm-9">

                        <div class="col-sm-6">
                            <img src="http://via.placeholder.com/430x260?text=BIG1" alt="Big1">
                        </div>
                        <div class="col-sm-6">
                            <img src="http://via.placeholder.com/430x260?text=BIG2" alt="Big2">
                        </div>
                    </div> <!--bigBlocks end -->
                    <div class="row smallBlocks">
                        <div class="col-sm-4">
                            <img src="http://via.placeholder.com/430x360?text=SMALL1" alt="SMALL1">
                        </div>
                        <div class="col-sm-4">
                            <img src="http://via.placeholder.com/430x360?text=SMALL2" alt="SMALL1">

                        <div class="col-sm-4">
                            <img src="http://via.placeholder.com/430x360?text=SMALL3" alt="SMALL1">

                    </div> <!--smalBlocks end -->
                </section>
                <div class="row horizAd">
                    <div class="col-sm-12">
                            <section>
                                    <img src="http://via.placeholder.com/880x250?text=HorizontalAdvert" alt="Horizontal advert">
                            </section>
                    </div>
                </div> 
                <section class="secondSection">
                    <div class="row bigBlocks">
                            <div class="col-sm-6">
                                <img src="http://via.placeholder.com/430x260?text=BIG1" alt="Big1">
                            </div>
                            <div class="col-sm-6">
                                <img src="http://via.placeholder.com/430x260?text=BIG2" alt="Big2">
                            </div>
                        </div> <!--bigBlocks end -->
                        <div class="row smallBlocks">
                            <div class="col-sm-4">
                                <img src="http://via.placeholder.com/430x360?text=SMALL1" alt="SMALL1">
                            </div>
                            <div class="col-sm-4">
                                <img src="http://via.placeholder.com/430x360?text=SMALL2" alt="SMALL1">
                            </div>
                            <div class="col-sm-4">
                                <img src="http://via.placeholder.com/430x360?text=SMALL3" alt="SMALL1">
                            </div>
                        </div> <!--smalBlocks end -->
                </section>
            </div> 
            <div class="col-sm-3 vertAdvert">
                <aside>
                        <img class="vertFirstAd" src="http://via.placeholder.com/300x600?text=VERTAD" alt="VERTAD">
                        <img class="vertAd" src="http://via.placeholder.com/300x600?text=VERTAD1" alt="VERTAD1">
                </aside>
            </div> <!-- VertAdvert end -->
        </div> <!--END OF FIRST ROW -->
        
        <div class="row mostRead">
            <div class="col-sm-3">
                <img src="http://via.placeholder.com/285x168?text=MOSTREAD1" alt="MOSTREAD1">
            </div>
            <div class="col-sm-3">
                <img src="http://via.placeholder.com/285x168?text=MOSTREAD2" alt="MOSTREAD2">

            <div class="col-sm-3">
                <img src="http://via.placeholder.com/285x168?text=MOSTREAD3" alt="MOSTREAD3">
            </div>
            <div class="col-sm-3">
                <img src="http://via.placeholder.com/285x168?text=MOSTREAD4" alt="MOSTREAD4">

    <!-- Optional JavaScript -->
