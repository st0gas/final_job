<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Masinu paieska</title>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
	 crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">


	<link rel="stylesheet" href="style.css" />

</head>

<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div>
						<h1>Car Mini search</h1>
					</div>
					<div id="app">
						<form class="form-inline">

							<div class="row">
								<div class="form-group col-lg-6 col-md-6">
									<label for="firstname">Brand :</label>

									<div class="dropdown dropBrand">
										<button class="btn btn-secondary dropdown-toggle brandBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
										 aria-expanded="false">
											Choose Brand
										</button>
										<div class="dropdown-menu brandItem" aria-labelledby="dropdownMenuButton">

										</div>
									</div>

								</div>
								<div class="form-group col-lg-6 col-md-6">
									<label for="firstname">Model :</label>
									<div class="dropdown dropModel">
										<button class="btn btn-secondary dropdown-toggle modelBtn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
										 aria-expanded="false">
											Choose Model
										</button>
										<div class="dropdown-menu modelItem" aria-labelledby="dropdownMenuButton">

										</div>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-group col-lg-6 col-md-6">
									<label for="hp_from">HP from *:</label>
									<input type="text" name="hp_from" class="form-control numeric" rel="Hp from" id="hp_from" placeholder="HP from" value="">

								</div>
								<div class="form-group col-lg-6 col-md-6">
									<label for="hp_to">HP to *:</label>
									<input type="text" name="hp_to" class="form-control numeric" rel="Hp to" id="hp_to" placeholder="HP to" value="">

								</div>
							</div>

							<div class="row">
								<div class="form-group col-lg-6 col-md-6">
									<label for="date_from">Date from *:</label>
									<input type="date" name="date_from" class="form-control" id="date_from" rel="Date from" placeholder="mm/dd/yyyy">

								</div>
								<div class="form-group col-lg-6 col-md-6">
									<label for="date_to">Date to *:</label>
									<input type="date" id="date_to" name="date_to" class="form-control " placeholder="mm/dd/yyyy" rel="Date to">

								</div>
							</div>

							<div class="form-group">
								<button type="button" id="btn_search" class="btn btn-primary">Search</button>
							</div>

						</form>
					</div>
				</div>
				<div class="col-lg-6">
					<div id="result">

					</div>
				</div>



			</div>

			<div class="row">
				<div class="col-sm-12">
					<div id="searchResults">

					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
		$(".click").click(function () {
			console.log("TEST");
		});
	</script>
	<script src="CARS.js"></script>
	<!-- <script src="js/Manifacturers.js"></script> -->
	<script src="script.js"></script>
</body>

</html>
